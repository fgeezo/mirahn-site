<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mirahn's space</title>
  <link rel="icon" href="assets/steamlogo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ░ ticker ░ -->
<div id="ticker"><span>frutiger aero supremacy • frutiger aero supremacy • frutiger aero supremacy • frutiger aero supremacy • </span></div>

<!-- ░ desktop ░ -->
<div class="desktop">

  <!-- ------- info windows ------------------------------------------- -->
  <figure class="win info" data-title="drexel university">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <ul>
      <li>bachelor of science in computer engineering · class of ’26</li>
      <li>concentration in security technology</li>
      <li>software engineer @ lockheed martin (2 yrs)</li>
      <li>security monitoring co-op @ susquehanna international group</li>
    </ul>
  </figure>

  <figure class="win info" data-title="music bio">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <ul>
      <li>shoegaze / ambient music producer</li>
      <li>kurate music collective</li>
      <li>50k monthly listeners · 250k streams monthly</li>
      <li>guitar player</li>
    </ul>
  </figure>

  <!-- ------- now playing -------------------------------------------- -->
  <figure class="win" style="width:320px" data-title="now playing">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img id="art" src="assets/snoopychilling.png" alt="cover">
    <figcaption id="trackname">instupendo – comfort chain</figcaption>

    <audio id="player" controls style="width:100%">
      <source src="assets/comfort_chain.mp3" type="audio/mpeg">
    </audio><br>
    <button id="prev">← prev</button>
    <button id="next">next →</button>
  </figure>

  <!-- ------- image windows ------------------------------------------ -->
  <figure class="win" style="width:240px" data-title="moo.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/cow1.png" alt="cow">
  </figure>

  <figure class="win" style="width:260px" data-title="moooooooo.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/cow2.png" alt="cow and calf">
  </figure>

  <figure class="win" style="width:360px" data-title="snoopy_chillin.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/snoopychilling.png" alt="snoopy">
  </figure>

  <figure class="win" style="width:260px" data-title="mr_fox.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <figcaption>“i understand what you're saying, and your comments are valuable, but i'm gonna ignore your advice.”</figcaption>
    <img src="assets/mrfox.jpg" alt="mr fox">
  </figure>

  <figure class="win" style="width:320px" data-title="mikeandikes.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/mikeandikes.png" alt="mike and ike tropical typhoon">
  </figure>

  <figure class="win" style="width:280px" data-title="my_crib.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/robloxhouse.jpg" alt="my crib">
  </figure>

  <figure class="win" style="width:280px" data-title="miloandmango.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/miloandmango.png" alt="birds">
  </figure>

  <figure class="win" style="width:320px" data-title="sandysrocket.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/sandysrocket.png" alt="sandy's rocket">
  </figure>
</div>

<!-- ░ JS : ticker clone & audio playlist ░ -->
<script>
/* duplicate ticker text until >50% width so animation is seamless */
const t=document.querySelector('#ticker span');
while(t.offsetWidth<window.innerWidth*2){t.textContent+=t.textContent}

/* simple playlist (aquatic ambience removed) */
const tracks=[
  {src:"assets/comfort_chain.mp3",art:"assets/snoopychilling.png",title:"instupendo – comfort chain"},
  {src:"assets/mistake.mp3",      art:"assets/mrfox.jpg",        title:"lots of hands – mistake"},
  {src:"assets/tell_me.mp3",      art:"assets/snoopy1.jpg",      title:"jack-o-lantern – tell me"},
  {src:"assets/mice_on_venus.mp3",art:"assets/robloxhouse.jpg",  title:"c418 – mice on venus"},
  {src:"assets/warm_nights.mp3",  art:"assets/miloandmango.png", title:"xori – warm nights"}
];
let i=0, player=document.getElementById('player');
const art=document.getElementById('art'), name=document.getElementById('trackname');
function load(n){
  i=(n+tracks.length)%tracks.length;
  player.src=tracks[i].src; art.src=tracks[i].art; name.textContent=tracks[i].title;
  player.play().catch(()=>{});
}
document.getElementById('prev').onclick=_=>load(i-1);
document.getElementById('next').onclick=_=>load(i+1);
player.onended=_=>load(i+1);
load(0);
</script>
</body>
</html>
