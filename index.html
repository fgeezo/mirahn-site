<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mirahn's space</title>
  <link rel="icon" href="assets/steamlogo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ░ ticker ░ -->
<div id="ticker">
  <span>frutiger aero supremacy • frutiger aero supremacy • frutiger aero supremacy • frutiger aero supremacy • </span>
</div>

<!-- ░ desktop ░ -->
<div class="desktop">

  <!-- top-row info + player in the centre -->
  <figure class="win info" data-title="drexel university" style="width:270px">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <ul>
      <li>bachelor of science in computer engineering · class of ’26</li>
      <li>concentration in security technology</li>
      <li>software engineer @ lockheed martin (2 yrs)</li>
      <li>security monitoring co-op @ susquehanna international group</li>
    </ul>
  </figure>

  <figure class="win" style="width:320px" data-title="now playing">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img id="art" src="assets/snoopynightout.jpg" alt="cover">
    <figcaption id="trackname">instupendo – comfort chain</figcaption>

    <audio id="player" controls style="width:100%">
      <source src="assets/comfort_chain.mp3" type="audio/mpeg">
    </audio><br>
    <button id="prev">← prev</button>
    <button id="next">next →</button>
  </figure>

  <figure class="win info" data-title="music bio" style="width:270px">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <ul>
      <li>shoegaze / ambient music producer</li>
      <li>kurate music collective</li>
      <li>50k monthly listeners · 250k streams monthly</li>
      <li>guitar player</li>
    </ul>
  </figure>

  <!-- image tiles (order so cows not adjacent) -->
  <figure class="win" style="width:420px" data-title="mikeandikes.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/mikeandikes.png" alt="mike and ike tropical typhoon">
  </figure>

  <figure class="win" style="width:250px" data-title="moo.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/cow1.png" alt="highland cow">
  </figure>

  <figure class="win" style="width:300px" data-title="my_crib.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/robloxhouse.jpg" alt="my crib">
  </figure>

  <figure class="win" style="width:250px" data-title="moooooooo.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/cow2.png" alt="highland cow and calf">
  </figure>

  <figure class="win" style="width:300px" data-title="miloandmango.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/miloandmango.png" alt="milo and mango">
  </figure>

  <figure class="win" style="width:250px" data-title="mr_fox.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <figcaption>“i understand what you're saying, and your comments are valuable, but i'm gonna ignore your advice.”</figcaption>
    <img src="assets/mrfox.jpg" alt="mr fox">
  </figure>

  <figure class="win" style="width:380px" data-title="sandysrocket.png">
    <div class="ctrl"><div class="min"></div><div class="max"></div><div class="close"></div></div>
    <img src="assets/sandysrocket.png" alt="sandy's rocket">
  </figure>

</div>

<!-- ░ JavaScript ░ -->
<script>
/* ---- ticker repeat ---- */
const tik=document.querySelector('#ticker span');
while(tik.offsetWidth<window.innerWidth*2){tik.textContent+=tik.textContent}

/* ---- Snoopy-only player ---- */
const tracks=[
  {src:"assets/comfort_chain.mp3", art:"assets/snoopynightout.jpg",   title:"instupendo – comfort chain"},
  {src:"assets/mistake.mp3",       art:"assets/snoopyeating.png",     title:"lots of hands – mistake"},
  {src:"assets/tell_me.mp3",       art:"assets/snoopyriding.png",     title:"jacko / christmas – tell me"},
  {src:"assets/mice_on_venus.mp3", art:"assets/snoopywallflower.png", title:"c418 – mice on venus"},
  {src:"assets/warm_nights.mp3",   art:"assets/snoopychilling.png",   title:"xori – warm nights"}
];
let idx=0;
const player=document.getElementById('player'),
      art=document.getElementById('art'),
      title=document.getElementById('trackname');
function load(n){
  idx=(n+tracks.length)%tracks.length;
  player.src=tracks[idx].src;
  art.src   =tracks[idx].art;
  title.textContent=tracks[idx].title;
  player.play().catch(()=>{});
}
document.getElementById('prev').onclick=_=>load(idx-1);
document.getElementById('next').onclick=_=>load(idx+1);
player.onended=_=>load(idx+1);
load(0);
</script>
</body>
</html>
